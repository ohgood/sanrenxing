server:
  port: 8090
  context-path: /api
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host:
    timeout:
    port:
datasource:
  shop:
    jdbcUrl:
    username:
    password:
    maximumPoolSize:
  admin:
    jdbcUrl:
    username:
    password:
    maximumPoolSize:
qiniuyun:
  oss:
    accessKeyId:
    accessKeySecret:
    bucketName:
pagehelper:
  auto-dialect:
  helper-dialect:
  page-size-zero:
alipay:
  # 支付宝网关名、partnerId和appId
  openApiDomain :
  mcloudApiDomain :
  pid :
  appid :
  # RSA私钥、公钥和支付宝公钥
  privateKey :
  publicKey :
  #SHA1withRsa对应支付宝公钥
  #alipay_public_key = MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDDI6d306Q8fIfCOaTXyiUeJHkrIvYISRcc73s3vF1ZT7XN8RNPwJxo8pWaJMmvyTn9N4HQ632qJBVHf8sxHi/fEsraprwCtzvzQETrNRwVxLO5jVmRGi60j8Ue1efIlzPXV9je9mkjzOmdssymZkh2QhUrCmZYI/FCEa3/cNMW0QIDAQAB
  #SHA256withRsa对应支付宝公钥
  alipayPublicKey :
  # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
  signType : RSA2
  # 当面付最大查询次数和查询间隔（毫秒）
  maxQueryRetry : 5
  queryDuration : 5000
  # 当面付最大撤销次数和撤销间隔（毫秒）
  maxCancelRetry : 3
  cancelDuration : 2000
  # 交易保障线程第一次调度延迟和调度间隔（秒）
  heartbeatDelay : 5
  heartbeatDuration : 900
